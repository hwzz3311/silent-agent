<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SilentAgent</title>
    <style>
      :root {
        --accent: #22C55E;
        --accent-secondary: #3B82F6;
        --error: #EF4444;
        --warning: #F59E0B;
        --bg: #ffffff;
        --bg-secondary: #f5f5f5;
        --text: #1f2937;
        --text-muted: #6b7280;
        --border: #e5e7eb;
        --shadow: 0 4px 12px rgba(0,0,0,0.1);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 13px;
        line-height: 1.4;
        color: var(--text);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #1f2937;
          --bg-secondary: #374151;
          --text: #f9fafb;
          --text-muted: #9ca3af;
          --border: #4b5563;
          --shadow: 0 4px 12px rgba(0,0,0,0.3);
        }
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        width: 320px;
        padding: 16px;
        background: var(--bg);
      }

      /* å¤´éƒ¨ */
      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--border);
      }
      .logo {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: white;
      }
      .header-info {
        flex: 1;
      }
      .header-title {
        font-size: 15px;
        font-weight: 600;
      }
      .header-status {
        font-size: 11px;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--error);
      }
      .status-dot.connected {
        background: var(--accent);
      }
      .status-dot.connecting {
        background: var(--warning);
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* å¯†é’¥åŒºåŸŸ */
      .key-section {
        background: var(--bg-secondary);
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 12px;
      }
      .key-label {
        font-size: 11px;
        color: var(--text-muted);
        margin-bottom: 6px;
      }
      .key-value {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .key-text {
        flex: 1;
        font-family: monospace;
        font-size: 12px;
        background: var(--bg);
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid var(--border);
        word-break: break-all;
      }
      .key-copy {
        padding: 6px 10px;
        border-radius: 6px;
        border: none;
        background: var(--accent);
        color: white;
        font-size: 11px;
        cursor: pointer;
        font-weight: 500;
      }
      .key-copy:hover {
        opacity: 0.9;
      }
      .key-hint {
        font-size: 10px;
        color: var(--text-muted);
        margin-top: 6px;
      }

      /* é…ç½®åŒºåŸŸ */
      .config-section {
        margin-bottom: 12px;
      }
      .config-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }
      .config-label {
        font-size: 12px;
        color: var(--text-muted);
        width: 50px;
      }
      .config-input {
        flex: 1;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--bg);
        color: var(--text);
        font-size: 13px;
        outline: none;
      }
      .config-input:focus {
        border-color: var(--accent);
      }

      /* æŒ‰é’®åŒºåŸŸ */
      .btn-row {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      .btn {
        flex: 1;
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn-primary {
        background: linear-gradient(135deg, var(--accent), #16a34a);
        color: white;
      }
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
      }
      .btn-secondary {
        background: var(--bg-secondary);
        color: var(--text);
        border: 1px solid var(--border);
      }
      .btn-secondary:hover {
        background: var(--border);
      }
      .btn-danger {
        background: var(--error);
        color: white;
      }

      /* å½“å‰ Tab æˆæƒ */
      .auth-section {
        background: var(--bg-secondary);
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 12px;
      }
      .auth-title {
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .auth-url {
        font-size: 11px;
        color: var(--text-muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 8px;
      }
      .auth-status {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
      }
      .auth-granted {
        color: var(--accent);
      }
      .auth-not-granted {
        color: var(--warning);
      }
      .btn-auth {
        width: 100%;
        margin-top: 8px;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid var(--accent);
        background: transparent;
        color: var(--accent);
        font-size: 11px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-auth:hover {
        background: var(--accent);
        color: white;
      }
      .btn-auth.granted {
        border-color: var(--text-muted);
        color: var(--text-muted);
      }
      .btn-auth.granted:hover {
        background: var(--error);
        border-color: var(--error);
        color: white;
      }

      /* æ‰“å¼€è®¾ç½®é¡µé¢é“¾æ¥ */
      .settings-link {
        display: block;
        text-align: center;
        font-size: 11px;
        color: var(--accent-secondary);
        text-decoration: none;
        padding: 8px;
      }
      .settings-link:hover {
        text-decoration: underline;
      }

      /* æç¤ºæ¶ˆæ¯ */
      .toast {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--text);
        color: var(--bg);
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }
      .toast.show {
        opacity: 1;
      }
    </style>
